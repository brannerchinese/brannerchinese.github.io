<!DOCTYPE html>
<head>
  <title>Adder-Subtractor</title>
  <link rel="stylesheet" type="text/css" href="css/addsubtract.css">
</head>

<body>
  <hr>
  <div class="centered">
    <h1><br />Adder/Subtractor</h1>
    <div>
      <form id="theForm" name="values">
        X = <input type="text" placeholder="integer" id="x" name="x"><br /><br />
        Y = <input type="text" placeholder="integer" id="y" name="y"><br /><br />
        <input type="submit" onclick="javascript:return this.action=doArithmetic(this.id)" id="plus" value="+">
        <input type="submit" onclick="javascript:return this.action=doArithmetic(this.id)" id="minus" value="-">
      </form>
    </div>
    <div id="results"><br />
      <strong><span id="x_result">X</span>
      <span id="operator">minus / plus</span> 
      <span id="y_result">Y</span>
      <span id="equals">is</span> 
      <span id="result">Z</span></strong>
    </div><br />
  </div>
  <hr>
  <script type="text/javascript" src="js/addsubtract.js"></script>
</body>
</html>
